name: Aternos Auto Controller 24/7
on:
  schedule:
    - cron: '*/30 * * * *' # Chạy mỗi 30 phút
  workflow_dispatch: # Nút bấm chạy thủ công trên GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright playwright-stealth requests
          pip install playwright requests
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Bot with Secrets
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          ATERNOS_SESSION: ${{ secrets.ATERNOS_SESSION }}
        run: python aternos_manager.py
