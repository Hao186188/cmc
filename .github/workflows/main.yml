name: Aternos Auto Controller 24/7
on:
  schedule:
    - cron: '*/30 * * * *' # Chạy mỗi 30 phút
  workflow_dispatch: # Nút bấm chạy thủ công

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Cập nhật lên v4 cho ổn định

      - name: Set up Python
        uses: actions/setup-python@v5 # Cập nhật lên v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Cài đặt chính xác các thư viện cần thiết
          pip install playwright playwright-stealth requests
          # Cài đặt trình duyệt cho Playwright
          playwright install chromium

      - name: Run Bot with Secrets
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          ATERNOS_SESSION: ${{ secrets.ATERNOS_SESSION }}
        run: python aternos_manager.py

      # Bước này cực quan trọng: Lưu lại ảnh nếu bot bị crash hoặc kẹt Captcha
      - name: Upload Debug Screenshots
        if: always() # Luôn chạy kể cả khi bot bị lỗi
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_*.png
            captcha_stuck.png
            error.png
          retention-days: 1 # Chỉ giữ 1 ngày cho nhẹ repo
