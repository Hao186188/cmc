name: Aternos Auto Controller 24/7
on:
  schedule:
    - cron: '*/30 * * * *' # Chạy mỗi 30 phút
  workflow_dispatch: # Nút bấm chạy thủ công

jobs:
  run-bot:
    runs-on: ubuntu-22.04  # Thay vì ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Cài đặt thư viện theo cách chuẩn nhất để tránh lỗi ModuleNotFoundError
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright==1.42.0 playwright-stealth==1.0.6 requests
          python -m playwright install chromium --with-deps
          python -c "import playwright_stealth; print('✅ Stealth Mode đã sẵn sàng')"

      - name: Run Bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          ATERNOS_SESSION: ${{ secrets.ATERNOS_SESSION }}
        run: python aternos_manager.py

      # Luôn upload ảnh debug dù chạy thành công hay thất bại
      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 1
